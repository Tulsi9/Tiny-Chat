<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tiny-Teams Tiny-Chat</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> Tiny-Chat</h1>
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="options__button"><i class="fas fa-paper-plane"></i> </button>
        </form>
      </div>
      <div>
      <div class="options">
        
                
        
        <div class="options__right">
          
            <div id="board" class="options__button">
              <a href="https://white-board123.herokuapp.com" target="blank"><i class="fas fa-chalkboard-teacher fa-x mdl-color-text--primary-white"></i> </a>
              </div>
              
          
          
              <div id="videocall" class="options__button">
                <a href="https://tiny-teams.herokuapp.com" target="blank"><i class="fas fa-video" title="video-call"></i></a>
              </div>
          
          
          <div id="stickynotes" class="options__button">
            <a href="https://online-sticky-notes123.herokuapp.com" target="blank"><i class="fas fa-sticky-note"></i></a>
          </div>
          <div id="editor" class="options__button">
            <a href="https://online-editor123.herokuapp.com" target="blank"><i class="fas fa-clipboard"></i></a>
          </div>
          <div id="drawingboard" class="options__button">
            <a href="https://drawing-canvas123.herokuapp.com" target="blank"><i class="fas fa-paint-brush"></i> </a>
          </div>
          <div id="todolist" class="options__button">
            <a href="https://to-dolist123.herokuapp.com" target="blank"><i class="fas fa-tasks"></i></a>
          </div>
          
        </div>
      </div>
      
    </div>
    

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
